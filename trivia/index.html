<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>How often does a leap year occur?</h3>
                    <h3 id = "answer"></h2>
                        <button id = "one">Every other year</button>
                        <button id = "two">Every three years</button>
                        <button id = "three">Every four years</button>
                        <button id = "four">Every five years</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                    <h3>What is the most common name in the world?</h3>
                    <h3 id = "correct"></h2>
                        <input type = "text" id = "response">
                        <button id = "submit">Submit</button>
            </div>
        </div>

        <script>
                document.querySelector('#one').onclick = function(){
                document.querySelector('#one').style.backgroundColor = "red";
                document.querySelector('#answer').innerHTML = "Incorrect";
            }

            document.querySelector('#two').onclick = function(){
                document.querySelector('#two').style.backgroundColor = "red";
                document.querySelector('#answer').innerHTML = "Incorrect";
            }

            document.querySelector('#three').onclick = function(){
                document.querySelector('#three').style.backgroundColor = "green";
                document.querySelector('#answer').innerHTML = "Correct";
            }

            document.querySelector('#four').onclick = function(){
                document.querySelector('#four').style.backgroundColor = "red";
                document.querySelector('#answer').innerHTML = "Incorrect";
            }

            document.querySelector('#submit').onclick = function(){
                if (document.querySelector('#response').value == 'Wang'){
                    document.querySelector('#response').style.backgroundColor = "green";
                    document.querySelector('#correct').innerHTML = "Correct";
                }
                else{
                    document.querySelector('#response').style.backgroundColor = "red";
                    document.querySelector('#correct').innerHTML = "Incorrect";
                }
            }
        </script>
    </body>
</html>
